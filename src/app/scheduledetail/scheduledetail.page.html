<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ourschedule"></ion-back-button>
    </ion-buttons>
    <ion-title>Schedule Detail</ion-title>
    <ion-icon name="person-circle" size="large" class="ion-margin" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <img alt="Silhouette of mountains" src="{{schedules[index].url}}" />
      <ion-card-header>
        <ion-card-title>
          <ion-label>{{schedules[index].name}} - {{schedules[index].game}}</ion-label>
        </ion-card-title>
        <ion-card-subtitle>{{schedules[index].date}}</ion-card-subtitle>
        <ion-card-subtitle>{{schedules[index].team}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{schedules[index].desc}}</ion-card-content>
      <ion-item>
        <ion-button size="small" slot="end" id="btnNotify">
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-text class="ion-margin-start">Notify Me</ion-text>
          <ion-alert trigger="btnNotify" message="Notification created" [buttons]="alertButtons"></ion-alert>
        </ion-button>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
