<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Our Schedule</ion-title>
    <ion-icon name="person-circle" size="large" class="ion-margin" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card *ngFor="let schedule of schedules; let i = index" routerLink="/scheduledetail/{{i}}">
      <img alt="Silhouette of mountains" src="{{schedule.url}}" />
      <ion-card-header>
        <ion-card-title>
          <ion-label>{{schedule.name}}</ion-label>
        </ion-card-title>
        <ion-card-subtitle>{{schedule.game}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{schedule.date}}</ion-card-content>
      <ion-card-content>{{schedule.team}}</ion-card-content>
    </ion-card>
  </div>
</ion-content>
