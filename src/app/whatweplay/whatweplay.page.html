<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>What We Play?</ion-title>
    <ion-icon name="person-circle" size="large" class="ion-margin" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card *ngFor="let game of games;" class="card1 ion-padding">
      <ion-card-header>
        <img alt="Silhouette of mountains" src="{{game.url}}" />
        <ion-card-title>{{game.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{game.description}}</ion-card-content>
      <ion-button shape="round" expand="round" fill="clear"
        md="ellipsis-vertical" routerLink="/achievements/{{game.idgame}}">Achievement</ion-button>
      <ion-button shape="round" expand="round" fill="clear" routerLink="/teams/{{game.idgame}}">Teams</ion-button>
    </ion-card>
  </div>
</ion-content>
